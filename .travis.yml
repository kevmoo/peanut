language: dart

dart:
  - 2.2.0
  - dev

dart_task:
  - dartanalyzer: --fatal-warnings --fatal-lints .

matrix:
  include:
    # Only validate formatting using the dev release
    - dart: dev
      dart_task: dartfmt
    - dart: dev
      dart_task: test

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache
   - .dart_tool/
